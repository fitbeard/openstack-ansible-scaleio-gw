---

component_skel:
  scaleio_gateway:
    belongs_to:
    - scaleio_all

container_skel:
  scaleio_gateway_container:
    belongs_to:
    - scaleio-gw_containers
    contains:
      - scaleio_gateway_server
    properties:
      service_name: scaleio
      container_release: trusty

physical_skel:
  scaleio-gw_containers:
    belongs_to:
    - all_containers
  scaleio-gw_hosts:
    belongs_to:
    - hosts
